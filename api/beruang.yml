openapi: 3.0.2
info:
  title: Beruang API
  description: Beruang API
  version: 1.0.0
servers:
  - url: /api
paths:
  /wallets:
    get:
      tags:
        - Wallet
      summary: Get all wallets
      description: Get all wallets
      operationId: findWallets
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/WalletsResponse"
        422:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GenericErrorModel"
    post:
      tags:
        - Wallet
      summary: Create a new wallet
      description: Create a new wallet
      operationId: createWallet
      requestBody:
        description: Details of the new wallet to add
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/NewWalletRequest"
        required: true
      responses:
        201:
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/WalletResponse"
        422:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GenericErrorModel"
  /wallets/{walletId}:
    get:
      tags:
        - Wallet
      summary: Get a wallet
      description: Get a wallet
      operationId: findWallet
      parameters:
        - name: walletId
          in: path
          description: Id of the wallet to get
          required: true
          schema:
            type: integer
            format: int64
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/WalletResponse"
        422:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GenericErrorModel"
    put:
      tags:
        - Wallet
      summary: Update wallet
      description: Update wallet
      operationId: updateWallet
      parameters:
        - name: walletId
          in: path
          description: the id of the wallet to be updated
          required: true
          schema:
            type: integer
            format: int64
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UpdateWalletRequest"
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/WalletResponse"
        422:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GenericErrorModel"
    delete:
      tags:
        - Wallet
      summary: Delete a wallet
      description: Delete a wallet
      operationId: deleteWallet
      parameters:
        - name: walletId
          in: path
          description: Wallet id to delete
          required: true
          schema:
            type: integer
            format: int64
      responses:
        200:
          description: OK
          content: {}
        422:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GenericErrorModel"
  /wallets/{walletId}/budgets:
    get:
      tags:
        - Budget
      summary: Get all budgets
      description: Get all budgets
      operationId: findBudgets
      parameters:
        - name: walletId
          in: path
          description: Id of the wallet that contains all the budget
          required: true
          schema:
            type: integer
            format: int64
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BudgetsResponse"
        422:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GenericErrorModel"
    post:
      tags:
        - Budget
      summary: Create a budget
      description: Create a budget
      operationId: createBudget
      parameters:
        - name: walletId
          in: path
          description: Id of the wallet that contains all the budget
          required: true
          schema:
            type: integer
            format: int64
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/NewBudgetRequest"
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BudgetResponse"
        422:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GenericErrorModel"
  /wallets/{walletId}/budgets/{budgetId}:
    get:
      tags:
        - Budget
      summary: Get a budget in a wallet
      description: Get a budget in a wallet
      operationId: findBudget
      parameters:
        - name: walletId
          in: path
          description: Id of the wallet
          required: true
          schema:
            type: integer
            format: int64
        - name: budgetId
          in: path
          description: Id of the budget
          required: true
          schema:
            type: integer
            format: int64
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BudgetResponse"
        422:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GenericErrorModel"
    put:
      tags:
        - Budget
      summary: Update a budget in a wallet
      description: Update a budget in a wallet
      operationId: updateBudget
      parameters:
        - name: walletId
          in: path
          description: Id of the wallet
          required: true
          schema:
            type: integer
            format: int64
        - name: budgetId
          in: path
          description: Id of the budget
          required: true
          schema:
            type: integer
            format: int64
      requestBody:
        description: Budget to update
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UpdateBudgetRequest"
        required: true
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BudgetResponse"
        422:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GenericErrorModel"
    delete:
      tags:
        - Budget
      summary: Delete a budget
      description: Delete a budget
      operationId: deleteBudget
      parameters:
        - name: walletId
          in: path
          description: Id of the wallet
          required: true
          schema:
            type: integer
            format: int64
        - name: budgetId
          in: path
          description: Id of the budget
          required: true
          schema:
            type: integer
            format: int64
      responses:
        200:
          description: OK
          content: {}
        422:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GenericErrorModel"
  /wallets/{walletId}/transactions:
    get:
      tags:
        - Transaction
      summary: Get all transactions in a wallet
      description: Get all transactions in a wallet
      operationId: findTransactions
      parameters:
        - name: walletId
          in: path
          description: Id of the wallet
          required: true
          schema:
            type: integer
            format: int64
        - name: fromDate
          in: query
          description: Starting date to search transaction record. Transaction date before this date will be excluded
          required: false
          schema:
            type: string
            format: date
        - name: toDate
          in: query
          description: Ending date to search transaction record. Transaction date after this date will be excluded
          required: false
          schema:
            type: string
            format: date
        - name: fromAmount
          in: query
          description: Starting amount to search transaction record. Transaction amount lower than this will be excluded
          required: false
          schema:
            type: number
            format: double
        - name: toAmount
          in: query
          description: Ending amount to search transaction record. Transaction amount higher than this will be excluded
          required: false
          schema:
            type: number
            format: double
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/TransactionsResponse"
        422:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GenericErrorModel"
    post:
      tags:
        - Transaction
      summary: Create a new transaction in a wallet
      description: Create a new transaction in a wallet
      operationId: createTransaction
      parameters:
        - name: walletId
          in: path
          description: Id of the wallet
          required: true
          schema:
            type: integer
            format: int64
      requestBody:
        description: New transaction information
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/NewTransactionRequest"
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/TransactionResponse"
        422:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GenericErrorModel"
  /wallets/{walletId}/transactions/{transactionId}:
    get:
      tags:
        - Transaction
      summary: Get a transaction in a wallet
      description: Get a transaction in a wallet
      operationId: findTransaction
      parameters:
        - name: walletId
          in: path
          description: Id of the wallet
          required: true
          schema:
            type: integer
            format: int64
        - name: transactionId
          in: path
          description: Id of the transaction
          required: true
          schema:
            type: integer
            format: int64
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/TransactionResponse"
        422:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GenericErrorModel"
    put:
      tags:
        - Transaction
      summary: Update a transaction in a wallet
      description: Update a transaction in a wallet
      operationId: updateTransaction
      parameters:
        - name: walletId
          in: path
          description: Id of the wallet
          required: true
          schema:
            type: integer
            format: int64
        - name: transactionId
          in: path
          description: Id of the transaction
          required: true
          schema:
            type: integer
            format: int64
      requestBody:
        description: Updated transaction information
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UpdateTransactionRequest"
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/TransactionResponse"
        422:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GenericErrorModel"
    delete:
      tags:
        - Transaction
      summary: Delete a transaction in a wallet
      description: Delete a transaction in a wallet
      operationId: deleteTransaction
      parameters:
        - name: walletId
          in: path
          description: Id of the wallet
          required: true
          schema:
            type: integer
            format: int64
        - name: transactionId
          in: path
          description: Id of the transaction
          required: true
          schema:
            type: integer
            format: int64
      responses:
        200:
          description: OK
          content: {}
        422:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GenericErrorModel"
  /categories:
    get:
      tags:
        - Category
      summary: Get all tags
      description: Get all tags
      operationId: findCategories
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CategoriesResponse"
    post:
      tags:
        - Category
      summary: Create a category
      description: Create a category
      operationId: createCategory
      requestBody:
        description: Category to create
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/NewCategoryRequest"
        required: true
      responses:
        201:
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CategoryResponse"
        422:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GenericErrorModel"
  /categories/{categoryId}:
    get:
      tags:
        - Category
      summary: Get a catagory
      description: Get a catagory
      operationId: findCategory
      parameters:
        - name: categoryId
          in: path
          description: Id of the category to get
          required: true
          schema:
            type: integer
            format: int64
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CategoryResponse"
        422:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GenericErrorModel"
    put:
      tags:
        - Category
      summary: Update a category
      description: Update a category
      operationId: updateCategory
      parameters:
        - name: categoryId
          in: path
          description: Id of the category to update
          required: true
          schema:
            type: integer
            format: int64
      requestBody:
        description: Category object with the updated content
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UpdateCategoryRequest"
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CategoryResponse"
        422:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GenericErrorModel"
    delete:
      tags:
        - Category
      summary: Delete a category
      description: Delete a category
      operationId: deleteCategory
      parameters:
        - name: categoryId
          in: path
          description: Id of the category to delete
          required: true
          schema:
            type: integer
            format: int64
      responses:
        200:
          description: OK
          content: {}
        422:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GenericErrorModel"
components:
  schemas:
    NewWalletRequest:
      type: object
      required:
        - name
        - defaultCurrencyCode
        - categories
      properties:
        name:
          type: string
        defaultCurrencyCode:
          type: string
        defaultWallet:
          type: boolean
        initialBalanceAmount:
          type: number
          format: double
        categoryIds:
          type: array
          items:
            type: integer
            format: int64
    Wallet:
      type: object
      required:
        - name
        - defaultCurrencyCode
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
        defaultCurrencyCode:
          type: string
        defaultWallet:
          type: boolean
        initialBalanceAmount:
          type: number
          format: double
        categories:
          type: array
          items:
            $ref: "#/components/schemas/Category"
    WalletResponse:
      type: object
      required:
        - wallet
      properties:
        wallet:
          $ref: "#/components/schemas/Wallet"
    WalletsResponse:
      type: object
      required:
        - wallets
      properties:
        wallets:
          type: array
          items:
            $ref: "#/components/schemas/Wallet"
    UpdateWalletRequest:
      type: object
      minProperties: 1
      properties:
        name:
          type: string
        defaultCurrencyCode:
          type: string
        defaultWallet:
          type: boolean
        initialBalanceAmount:
          type: number
          format: double
        categoryIds:
          type: array
          items:
            type: integer
            format: int64
    Category:
      type: object
      required:
        - name
        - expense
        - icon
        - color
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
        expense:
          type: boolean
        icon:
          type: string
        color:
          type: string
        active:
          type: boolean
    CategoryResponse:
      type: object
      required:
        - category
      properties:
        category:
          $ref: "#/components/schemas/Category"
    CategoriesResponse:
      type: object
      required:
        - categories
      properties:
        categories:
          type: array
          items:
            $ref: "#/components/schemas/Category"
    NewCategoryRequest:
      type: object
      required:
        - name
        - expense
        - icon
        - color
      properties:
        name:
          type: string
        expense:
          type: boolean
        icon:
          type: string
        color:
          type: string
    UpdateCategoryRequest:
      type: object
      minProperties: 1
      properties:
        name:
          type: string
        expense:
          type: boolean
        icon:
          type: string
        color:
          type: string
    Budget:
      type: object
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
        period:
          type: string
        limitAmount:
          type: number
          format: double
        currentAmount:
          type: number
          format: double
        wallet:
          $ref: "#/components/schemas/Wallet"
        categories:
          type: array
          items:
            $ref: "#/components/schemas/Category"
    BudgetResponse:
      type: object
      required:
        - budget
      properties:
        budget:
          $ref: "#/components/schemas/Budget"
    BudgetsResponse:
      type: object
      required:
        - budgets
      properties:
        budgets:
          type: array
          items:
            $ref: "#/components/schemas/Budget"
    NewBudgetRequest:
      type: object
      required:
        - name
        - period
        - limitAmount
        - categories
      properties:
        name:
          type: string
        period:
          type: string
        limitAmount:
          type: number
          format: double
        categoryIds:
          type: array
          items:
            type: integer
            format: int64
    UpdateBudgetRequest:
      type: object
      minProperties: 1
      properties:
        name:
          type: string
        period:
          type: string
        limitAmount:
          type: number
          format: double
        categoryIds:
          type: array
          items:
            type: integer
            format: int64
    Transaction:
      type: object
      properties:
        id:
          type: integer
          format: int64
        note:
          type: string
        amount:
          type: number
          format: double
        date:
          type: string
          format: date
        wallet:
          $ref: "#/components/schemas/Wallet"
        category:
          $ref: "#/components/schemas/Category"
    TransactionResponse:
      type: object
      required:
        - transaction
      properties:
        transaction:
          $ref: "#/components/schemas/Transaction"
    TransactionsResponse:
      type: object
      required:
        - transactions
      properties:
        transactions:
          type: array
          items:
            $ref: "#/components/schemas/Transaction"
    NewTransactionRequest:
      type: object
      required:
        - note
        - amount
        - date
        - categoryId
      properties:
        note:
          type: string
        amount:
          type: number
          format: double
        date:
          type: string
          format: date
        categoryId:
          type: integer
          format: int64
    UpdateTransactionRequest:
      type: object
      minProperties: 1
      properties:
        note:
          type: string
        amount:
          type: number
          format: double
        date:
          type: string
          format: date
        categoryId:
          type: integer
          format: int64
    GenericErrorModel:
      required:
        - errors
      type: object
      properties:
        errors:
          required:
            - body
          type: object
          properties:
            body:
              type: array
              items:
                type: string
